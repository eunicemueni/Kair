<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairāh Studio - Founder's Lifetime Access | Next-Gen AI Video Generation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-plum: #2a052a;
            --dark-plum-light: #3a153a;
            --dark-plum-lighter: #4a254a;
            --kairah-gold: #ffcc00;
            --kairah-gold-dark: #e6b800;
            --kairah-gold-light: #ffdd44;
            --soft-blush: #ffb6c1;
            --soft-blush-dark: #e6a4af;
            --urgent-red: #ff3333;
            --urgent-red-dark: #cc0000;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --medium-gray: #888;
            --dark-text: #111111;
            --shadow-heavy: 0 10px 30px rgba(0, 0, 0, 0.5);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background-color: var(--dark-plum);
            color: var(--white);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        .main-header {
            background: linear-gradient(135deg, var(--dark-plum) 0%, #1a051a 100%);
            padding: 25px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 3px solid var(--kairah-gold);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            color: var(--kairah-gold);
            font-size: 36px;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--kairah-gold), var(--soft-blush));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }
        
        .logo-subtitle {
            font-size: 14px;
            color: #aaa;
            letter-spacing: 3px;
            margin-top: 5px;
        }
        
        .countdown-header {
            background-color: rgba(255, 0, 0, 0.15);
            border: 2px solid var(--urgent-red);
            border-radius: 12px;
            padding: 15px 25px;
            text-align: center;
        }
        
        .countdown-label {
            font-size: 14px;
            color: var(--soft-blush);
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .countdown-timer {
            font-size: 28px;
            font-weight: 900;
            color: var(--urgent-red);
            letter-spacing: 2px;
        }
        
        /* Hero Section */
        .hero-section {
            padding: 80px 0 60px;
            background: radial-gradient(circle at 30% 20%, var(--dark-plum-light) 0%, var(--dark-plum) 70%);
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--kairah-gold) 0%, transparent 70%);
            opacity: 0.03;
            z-index: 0;
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .hero-badge {
            display: inline-block;
            background: linear-gradient(45deg, var(--urgent-red), #ff6600);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 18px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-heavy);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(255, 51, 51, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 5px 20px rgba(255, 51, 51, 0.6); }
            100% { transform: scale(1); box-shadow: 0 5px 15px rgba(255, 51, 51, 0.4); }
        }
        
        h1 {
            font-size: 4.2rem;
            line-height: 1.1;
            margin-bottom: 25px;
            background: linear-gradient(to right, var(--kairah-gold), var(--soft-blush));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
        }
        
        .hero-subtitle {
            font-size: 1.8rem;
            margin-bottom: 40px;
            color: #ddd;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .urgency-message {
            background-color: rgba(255, 0, 0, 0.1);
            border: 2px solid var(--urgent-red);
            border-radius: 15px;
            padding: 25px;
            margin: 40px 0;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 700;
            line-height: 1.5;
        }
        
        .cta-button-main {
            display: inline-block;
            background: linear-gradient(45deg, var(--kairah-gold), var(--kairah-gold-dark));
            color: var(--dark-text);
            padding: 25px 60px;
            font-size: 1.8rem;
            font-weight: 900;
            border-radius: 15px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            margin: 20px 10px;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button-main::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.7s;
        }
        
        .cta-button-main:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border-color: var(--white);
        }
        
        .cta-button-main:hover::before {
            left: 100%;
        }
        
        .guarantee-badge {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background-color: rgba(0, 100, 0, 0.2);
            padding: 20px 30px;
            border-radius: 12px;
            margin-top: 30px;
            border: 2px solid #00aa00;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        /* Section Styling */
        section {
            padding: 80px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .section-title {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: var(--kairah-gold);
            text-align: center;
            position: relative;
            padding-bottom: 20px;
        }
        
        .section-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(to right, var(--kairah-gold), var(--soft-blush));
            border-radius: 2px;
        }
        
        .section-subtitle {
            font-size: 1.4rem;
            text-align: center;
            margin-bottom: 60px;
            color: #ccc;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;

        /* Video Showcase */
        .video-showcase-container {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 40px;
            margin: 40px 0;
            border: 2px solid var(--dark-plum-lighter);
            box-shadow: var(--shadow-heavy);
        }
        
        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .video-title {
            font-size: 2.2rem;
            color: var(--kairah-gold);
        }
        
        .video-badge {
            background-color: var(--urgent-red);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.1rem;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 3px solid var(--kairah-gold);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-description {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 30px;
            padding: 25px;
            background-color: rgba(255, 215, 0, 0.05);
            border-radius: 15px;
            border-left: 5px solid var(--kairah-gold);
        }
        
        .video-features {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .video-feature {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 12px;
            border-top: 3px solid var(--soft-blush);
        }
        
        .video-feature i {
            color: var(--soft-blush);
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        /* Dashboard Showcase */
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin: 60px 0;
            align-items: center;
        }
        
        @media (max-width: 992px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }
        
        .dashboard-image {
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid var(--kairah-gold);
            box-shadow: var(--shadow-heavy);
            position: relative;
        }
        
        .dashboard-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .dashboard-image:hover img {
            transform: scale(1.03);
        }
        
        .dashboard-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px;
            color: white;
        }
        
        .dashboard-content {
            padding: 20px;
        }
        
        .dashboard-title {
            font-size: 2.2rem;
            color: var(--kairah-gold);
            margin-bottom: 20px;
        }
        
        .dashboard-features {
            list-style-type: none;
        }
        
        .dashboard-features li {
            margin-bottom: 15px;
            padding-left: 30px;
            position: relative;
            font-size: 1.1rem;
        }
        
        .dashboard-features li::before {
            content: "✓";
            position: absolute;
            left: 0;
            color: var(--kairah-gold);
            font-weight: bold;
            font-size: 1.3rem;
        }
        
        /* Comparison Section */
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 40px 0;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-heavy);
        }
        
        .comparison-table th {
            background-color: var(--dark-plum-light);
            padding: 25px;
            text-align: center;
            font-size: 1.4rem;
        }
        
        .comparison-table th:first-child {
            background-color: var(--dark-plum);
        }
        
        .comparison-table td {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .comparison-table tr:last-child td {
            border-bottom: none;
        }
        
        .kairah-cell {
            background-color: rgba(255, 204, 0, 0.1);
            font-weight: 700;
            color: var(--kairah-gold);
        }
        
        .checkmark {
            color: #00cc00;
            font-size: 1.5rem;
        }
        
        .xmark {
            color: var(--urgent-red);
            font-size: 1.5rem;
        }
        
        /* Pricing Section */
        .pricing-section {
            background: radial-gradient(circle at center, var(--dark-plum-light) 0%, var(--dark-plum) 100%);
            padding: 100px 0;
        }
        
        .pricing-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }
        
        .pricing-card {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid var(--dark-plum-lighter);
        }
        
        .pricing-card.featured {
            border: 3px solid var(--kairah-gold);
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
        
        .pricing-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
        }
        
        .pricing-badge {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, var(--urgent-red), #ff6600);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.1rem;
            white-space: nowrap;
        }
        
        .pricing-title {
            font-size: 2rem;
            color: var(--kairah-gold);
            margin-bottom: 20px;
        }
        
        .price {
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--white);
            margin-bottom: 10px;
            line-height: 1;
        }
        
        .price span {
            font-size: 2rem;
            vertical-align: super;
        }
        
        .price-note {
            font-size: 1.1rem;
            color: #aaa;
            margin-bottom: 30px;
        }
        
        .price-compare {
            font-size: 1.5rem;
            color: #888;
            text-decoration: line-through;
            margin-bottom: 10px;
        }
        
        .pricing-features {
            list-style-type: none;
            margin: 30px 0;
            text-align: left;
        }
        
        .pricing-features li {
            margin-bottom: 15px;
            padding-left: 30px;
            position: relative;
        }
        
        .pricing-features li::before {
            content: "✓";
            position: absolute;
            left: 0;
            color: var(--kairah-gold);
            font-weight: bold;
        }
        
        .pricing-features li.disabled {
            color: #666;
        }
        
        .pricing-features li.disabled::before {
            content: "×";
            color: #666;
        }
        
        /* Testimonials */
        .testimonials-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }
        
        .testimonial-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            border-left: 5px solid var(--soft-blush);
        }
        
        .testimonial-text {
            font-style: italic;
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .author-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--dark-plum-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--kairah-gold);
        }
        
        .author-info h4 {
            color: var(--kairah-gold);
            margin-bottom: 5px;
        }
        
        /* FAQ */
        .faq-container {
            max-width: 900px;
            margin: 60px auto 0;
        }
        
        .faq-item {
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .faq-question {
            padding: 25px;
            background-color: rgba(255, 204, 0, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .faq-answer {
            padding: 0 25px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }
        
        .faq-answer.open {
            padding: 25px;
            max-height: 1000px;
        }
        
        /* Footer */
        .footer {
            background-color: #1a051a;
            padding: 60px 0 30px;
            border-top: 3px solid var(--kairah-gold);
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-section {
            flex: 1;
            min-width: 250px;
        }
        
        .footer-section h3 {
            color: var(--kairah-gold);
            margin-bottom: 20px;
            font-size: 1.4rem;
        }
        
        .footer-links {
            list-style-type: none;
        }
        
        .footer-links li {
            margin-bottom: 10px;
        }
